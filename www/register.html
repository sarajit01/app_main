<html lang="en" ng-app="myApp" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />

    <title>Login</title>
    <meta name="description" content="Latest updates and statistic charts">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--begin::Web font -->
    <script type="text/javascript" src="assets/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="assets/vendors.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="assets/style.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/registerCTRL.js"></script>

</head>
<!-- end::Head -->


<!-- end::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default" ng-cloak >



<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">


    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url('images/bg.jpg');" ng-controller = 'registerCTRL'>
        <div class="m-grid__item m-grid__item--fluid    m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="images/logo.png" width="300px">
                    </a>
                </div>
                <div class="m-login__signin">
        <div class="m-login__head">
            <h3 class="m-login__title">Sign Up </h3>
            <br/>
            <center>
                <button type="submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" style="background-color: #337ab7;color: #fff;border: none;">
                    <i class="fa fa-facebook"></i>
                </button>&nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #b92c28;color: #fff;border: none;">
                    <i class="fa fa-google-plus"></i>
                </button> &nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #28a4c9;color: #fff;border: none;">
                    <i class="fa fa-twitter"></i>
                </button>
            </center>
        </div>   <br/><center><h4 style="color:#fff !important;">OR</h4></center>
        <form class="m-login__form m-form">
            <div class="alert alert-danger" ng-if="error !== undefined">
                {{error}}
            </div>
            <div class="alert alert-success" ng-if="success !== undefined">
                {{success}}
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input"   type="text" placeholder="Username" name="username" ng-model="username" autocomplete="off" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input"   type="text" placeholder="Full Name" name="full_name" ng-model="full_name" autocomplete="off" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input"   type="text" placeholder="Email" name="email" ng-model="email" autocomplete="off" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input m-login__form-input--last" type="password" ng-model="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input m-login__form-input--last" type="password" ng-model="c_password" placeholder="Password" name="password" required>
            </div>

            <div class="m-login__form-action" ng-if="progress !== true">
                <button  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary" type="button" ng-click="register()">Register</button>
            </div>
            <center>
                <md-progress-circular ng-if="progress === true"></md-progress-circular>
            </center>
        </form>
    </div>

    <div class="m-login__account">
                <span class="m-login__account-msg">
                Already have an account ?
                </span>&nbsp;&nbsp;
        <a href="login.html" class="m-link m-link--light m-login__account-link">Login</a>
    </div>
    <style type="text/css">
        input[type=text] , input[type=password] , .m-input{
            background-color: #fff !important;
        }
        input[type=text]:focus , input[type=password]:focus{
            color : grey !important;
        }
    </style>

                
            </div>
        </div>
    </div>


</div>
<!-- end:: Page -->


<script src="assets/vendors.bundle.js" type="text/javascript"></script>
<script src="assets/scripts.bundle.js" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Snippets -->
<script src="assets/dashboard.js" type="text/javascript"></script>




</body>
<!-- end::Body -->
</html>
